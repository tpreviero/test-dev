<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <style>
        body {
            padding: 50px 0;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="container">
        <div class="row no-gutters justify-content-between">
            <div class="col">
                <h2>Carros</h2>
            </div>
            <div class="col-auto">
                <a href="javascript:history.pushState('', null, '/test-dev');" onclick="view_all()" class="btn btn-secondary">Atualizar</a>
            </div>
        </div>
        <hr>
    </header>
    <main>
        <section class="container">
            <form id="formSave" action="./test-dev/api.php" method="POST" class="form-inline row row align-items-end">
                <input type="hidden" name="id" class="form-control" value="" disabled>
                <div class="col-12 col-md-2">
                    <div class="form-group">
                        <select name="marca" class="form-control w-100" required>
                            <option value="">Marcas</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="form-group">
                        <input type="text" name="modelo" class="form-control w-100" placeholder="Modelo" required>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="form-group">
                        <input type="number" name="ano" class="form-control w-100" minlength="4" maxlength="4" value="2017" required>
                    </div>
                </div>
                <div class="col mt-sm-3 mt-0">
                    <div class="form-group">
                        <button type="submit" name="save" class="btn btn-primary">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Novo Carro</button>
                        <button type="submit" name="save" class="btn btn-danger" hidden>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Editar Carro</button>
                    </div>
                </div>
            </form>
            <hr class="mt-4">
        </section>
        <section class="container">
            <div id="lista-carros" class="row no-gutters">
                <table class="table table-hover table-responsive col-12 col-md-8">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Id</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Ano</th>
                            <th class="text-center">Opções</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
            </div>
        </section>
    </main>
    <script id="carros__option--marcas" type="text/template">
        {{#option}}
        <option value="{{ fipe_name }}">{{ fipe_name }}</option>
        {{/option}}
    </script>
    <script id="carros__lista--item" type="text/template">
        {{#item}}
        <tr>
            <td>{{ id }}</td>
            <td>{{ marca }}</td>
            <td>{{ modelo }}</td>
            <td>{{ ano }}</td>
            <td class="row no-gutters text-right">
                <div class="col-12 col-md mb-1">
                    <a href="javascript:history.pushState('', null, '/test-dev/?view={{id}}');" onclick="view({{id}})" class="btn btn-sm btn-success">
                        <i class="fa fa-eye"></i> Visualizar</a>

                </div>
                <div class="col-12 col-md mb-1">
                    <a href="javascript:history.pushState('', null, '/test-dev/?edit={{id}}');" onclick="edit({{id}})" class="btn btn-sm btn-warning">
                        <i class="fa fa-pencil"></i> Editar</a>

                </div>
                <div class="col-12 col-md mb-1">
                    <a href="javascript:history.pushState('', null, '/test-dev/?del={{id}}');" onclick="del({{id}})" class="btn btn-sm btn-danger">
                        <i class="fa fa-trash"></i> Excluir</a>

                </div>
            </td>
        </tr>
        {{/item}}
    </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
